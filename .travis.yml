language: python
python:
  - "3.6"
  - "3.7"


# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coverage codecov
  - python setup.py install

# command to run tests
script:
  - cd examples
  - coverage run -p examples/origin_bit.py
  - coverage run -p examples/origin.py
  - coverage run -p examples/多遮挡攻击.py
  - coverage run -p examples/亮度调暗攻击.py
  - coverage run -p examples/亮度调高攻击.py
  - coverage run -p examples/旋转攻击.py
  - coverage run -p examples/椒盐.py
  - coverage run -p examples/横向裁剪攻击.py
  - coverage run -p examples/纵向裁剪攻击.py
  - coverage run -p examples/缩放攻击.py
  - cp .coverage.* ..

# Push the results back to codecov
after_success:
  - coverage combine
  - codecov